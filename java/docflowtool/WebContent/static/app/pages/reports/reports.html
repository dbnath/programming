<div ng-include="'static/app/pages/common/banner.html'" style="padding:10px"></div>


  <!-- slide in menu (mobile only) -->
  
  <div class="container bootcards-container" id="main" ng-init="rc.initReports();">
    
	<div class="row">
	
	
	<div class="col-sm-5">
		<div class="panel panel-default bootcards-chart">
		  <div class="panel-heading">

		</div>
	</div>
	
	<!--details panel on right side-->

		  </div>
		  <div class="bootcards-chart-canvas" id="dailychart"></div>
		  <div class="panel-footer">
		    <small>No of Documents completed</small>
		  </div>
		</div>
    
    </div>

</div> <!-- end of row -->
</div> <!-- end of main container -->
