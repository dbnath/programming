<div ng-include="'static/app/pages/common/banner.html'" style="padding:10px"></div>


  <!-- slide in menu (mobile only) -->
  
  <div class="container bootcards-container" id="main">
  
  
      <!-- left list column -->
      <div class="col-sm-5 bootcards-list" id="list" data-title="Contacts">
        <div class="panel panel-default">       
          <div class="panel-body">
            <div class="search-form">
              <div class="row">
                <div class="col-xs-9">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Contacts...">
                    <i class="fa fa-search"></i>
                  </div>
                </div>
                <div class="col-xs-3">
                  <a class="btn btn-primary btn-block" href="#" onclick="bootcards.hideOffCanvasMenu()" >
                    <i class="fa fa-plus"></i> 
                    <span>Add</span>
                  </a>
                </div>
              </div>                
            </div>          
          </div><!--panel body-->

          <div class="list-group">

            <!-- list of sample data -->

            <a class="list-group-item active" href="#">
              <h4 class="list-group-item-heading">mreenal</h4>
              <p class="list-group-item-text">Analyst, Attorney</p>
            </a>

            <a class="list-group-item" href="#">
              <h4 class="list-group-item-heading">nash</h4>
              <p class="list-group-item-text">Attorny</p>
            </a>
            
            <a class="list-group-item " href="#">
              <h4 class="list-group-item-heading">daw</h4>
              <p class="list-group-item-text">System Admin</p>
            </a>
            
            <a class="list-group-item " href="#">
              <h4 class="list-group-item-heading">bpakrashi</h4>
              <p class="list-group-item-text">Attorney, Lead Attorney</p>
            </a>           
            
          </div><!--list-group-->

          <div class="panel-footer">
            <small class="pull-left">Total User 4</small>
            <!-- <a class="btn btn-link btn-xs pull-right" href="#">
              Footer link</a> -->
          </div>
        </div><!--panel-->

        </div><!--list-->
  
    
	<div class="col-sm-7 bootcards-cards hidden-xs">
          <!--contact details -->
          <div id="contactCard">

            <div class="panel panel-default">
              <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">User Details</h3>
                <div class="btn-group pull-right visible-xs">
                  <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#editModal">
                    <i class="fa fa-pencil"></i><span>Edit</span>
                  </a>
                </div>  
                <a class="btn btn-primary pull-right hidden-xs" href="#" data-toggle="modal" data-target="#editModal">
                  <i class="fa fa-pencil"></i><span>Edit</span>
                </a>
              </div>
              <div class="list-group">
                <div class="list-group-item">
                  <!-- <img src="img/Sofia Acey.jpg" class="img-rounded pull-left"> -->
                  <label>User ID</label>
                  <h4 class="list-group-item-heading">mreenal</h4>
                </div>

                <div class="list-group-item">
                  <label>Temporary Password</label>
                  <h4 class="list-group-item-heading">&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;</h4>
                </div>

                <div class="list-group-item">
                  <label>Job Title</label>
                  	<ul class="list-group">
					  <li class="list-group-item">Analyst</li>
					  <li class="list-group-item">Attorney</li>
					</ul>
                </div>

              </div>
                 
              </div>

            </div><!--contact card-->
     </div>       
            <!--edit contact modal-->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <form class="form-horizontal">
        
        <div class="modal-header">

          <div class="btn-group pull-left">
            <button class="btn btn-danger" data-dismiss="modal">
              Cancel
            </button>
          </div>
        
          <div class="btn-group pull-right">
            <button class="btn btn-success" data-dismiss="modal">
              <i class="fa fa-check"></i>Save
            </button>
          </div>

          <h4 class="modal-title">
              Edit User
          </h4>   
        </div>  

        <div class="modal-body">
            <input type="hidden" name="userId" value="{{user.userId}}">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
              <label class="col-xs-4 control-label">First Name</label>
              <div class="col-xs-8">
                <input type="text" name="userId" class="form-control" placeholder="User ID"
                value="mreenal">
              </div>
            </div>            
            <div class="form-group">
              <label class="col-xs-4 control-label">Temporary Password</label>
              <div class="col-xs-8">
                <input type="password" name="tpassword" class="form-control" placeholder="Password"
                  value="password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Job Title</label>
              <div class="col-xs-8">
                  	<ul class="list-group ">
					  <li class="list-group-item"><input type="checkbox" checked="checked" value="analyst">&nbsp;Analyst</li>
					  <li class="list-group-item"><input type="checkbox">&nbsp;Attorney</li>
					  <li class="list-group-item"><input type="checkbox">&nbsp;Lead Attorney</li>
					  <li class="list-group-item"><input type="checkbox">&nbsp;System Admin</li>
					</ul>
                </div>
            </div>            
                  
        </div>
        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-block"
            onclick="bootcards.confirmDelete('contact'); return false;">
            <i class="fa fa-trash-o"></i>
            Delete User
          </button>   
        </div>

      </div><!--modal-content-->
    </div>
  </div><!--modal-->


  </div>

	<!-- fixed tabbed footer -->
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="bootcards-desktop-footer clearfix">
				<p class="pull-left">Docflow v1.1.0 &copy; cognizant.com</p>
			</div>			
		</div>
	</div> 


  <script type="text/javascript">
   
    bootcards.init( {
        offCanvasHideOnMainClick : true,
        offCanvasBackdrop : true,
        enableTabletPortraitMode : true,
        disableRubberBanding : true,
        disableBreakoutSelector : 'a.no-break-out'
      });

  </script>
